<div class="product-card">
  <div
    class="product-card-container"
    [routerLink]="['/consumable', consumible.id]"
    (click)="logPrinter()"
  >
    <div class="product-image-wrap">
      <div class="product-feature-image">
        <img [src]="consumible.img_url[0]" alt="" class="product-image" />
      </div>
    </div>
    <div class="product-info">
      <div class="product-info-col">
        <div
          class="product-brand"
          [innerHTML]="consumible.brand | productBrand"
        ></div>
        <p class="product-name">{{ consumible.name }}</p>
        <div class="product-tags">
          <div [innerHTML]="consumible.rentable"></div>
          <div class="tag">
            <div class="tag-title">{{ consumible.category }}</div>
          </div>
        </div>
        <div class="product-features">
          <div class="feature">
            <i class="pi pi-palette"></i>
            <p class="Color">{{ consumible.color }}</p>
          </div>
          <div class="feature">
            <i class="pi pi-verified"></i>
            <p class="OEM">
              {{ consumible.origen }}
            </p>
          </div>
          <!-- yield feature -->
          <div class="feature">
            <i class="pi pi-print"></i>
            <p class="Yield">
              {{ consumible.yield }}
            </p>
          </div>
        </div>
        <div class="product-action">
          <span>Conoce m√°s</span>
          <!-- <i class="pi pi-arrow-right" style="color: white; font-size: .95rem;"></i> -->
        </div>
      </div>
    </div>
  </div>
</div>
