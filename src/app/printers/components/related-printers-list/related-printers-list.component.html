<div class="promotion-container">
    <div class="box-container">
        <div class="swiper-container">
            <swiper class="related-printers-swiper" (swiper)="relatedProductsSwiper = $event" [config]="config">
                <!-- Display skeleton card while loading -->
                <ng-container *ngIf="isLoading">
                    <ng-template swiperSlide>
                        <shared-skeleton-product-card></shared-skeleton-product-card>
                    </ng-template>
                    <ng-template swiperSlide>
                        <shared-skeleton-product-card></shared-skeleton-product-card>
                    </ng-template>
                    <ng-template swiperSlide>
                        <shared-skeleton-product-card></shared-skeleton-product-card>
                    </ng-template>
                </ng-container>

                <!-- Display deals if available -->
                <ng-container *ngIf="!isLoading && relatedPrinters.length > 0">
                    <ng-template swiperSlide *ngFor="let printer of relatedPrinters">
                        <div class="printer-product-card-container">
                            <printer-product-card [printer]="printer" style="width: 100%;"></printer-product-card>
                        </div>
                    </ng-template>
                </ng-container>
            </swiper>
        </div>
    </div>
    <!-- Display no deals message if no deals are available -->
    <div class="not-found" *ngIf="!isLoading && relatedPrinters.length === 0">
        <i class="pi pi-exclamation-triangle" style="font-size: 4rem;"></i>
        <p>{{noDealsMessage}}</p>
    </div>
</div>
