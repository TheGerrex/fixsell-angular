<div class="container-products">
    <div class="products-row py-3 px-3">
        <div class="filter-col">
            <app-filter (filteredPrintersChange)="handleFilteredPrintersChange($event)"></app-filter>
        </div>
        <div class="product-list-col">
            <div class="spinner-container" *ngIf="loading;">
                <i class="pi pi-spin pi-spinner" style="font-size: 4rem;"></i>
            </div>

            <div class="product-list-container">
                <printer-product-card [printer]="printer" *ngFor="let printer of filteredPrinters"></printer-product-card>
            </div>
        </div>
    </div>
</div>
