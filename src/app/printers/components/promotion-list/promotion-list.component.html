<div class="promotion-container">
  <swiper-container
    appSwiper
    #swiperContainer
    [config]="swiperOptions"
    *ngIf="!isLoading && dealPrinters.length > 0"
  >
    <ng-container *ngFor="let printer of dealPrinters">
      <swiper-slide>
        <printer-product-card
          [printer]="printer"
          style="width: 100%"
        ></printer-product-card>
      </swiper-slide>
    </ng-container>
    <div class="swiper-pagination"></div>

    <ng-container *ngIf="isLoading">
      <swiper-slide *ngFor="let i of [1, 2, 3]">
        <shared-skeleton-product-card></shared-skeleton-product-card>
      </swiper-slide>
    </ng-container>
  </swiper-container>
  <div class="page-buttons">
    <button
      (click)="goToPrev()"
      [disabled]="isBeginning"
      class="swiper-prev-button"
    >
      <i class="pi pi-arrow-left"></i>
    </button>
    <button (click)="goToNext()" [disabled]="isEnd" class="swiper-next-button">
      <i class="pi pi-arrow-right"></i>
    </button>
  </div>
  <ng-container *ngIf="!isLoading && dealPrinters.length === 0">
    <p>{{ noDealsMessage }}</p>
  </ng-container>
</div>
