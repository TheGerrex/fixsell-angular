<div class="ProductCard">
    <div class="Header">
        <div class="HeaderTitle">
            <div class="ModelBrand">
                <div class="Brand" [innerHTML]="printer.brand | brandType">
                </div>
                <div [innerHTML]="printer.rentable | productType">
                    <!-- <div class="Renta">Renta</div> -->
                </div>
            </div>
            <div class="Model">{{printer.model}}</div>
        </div>
    </div>
    <div class="Body">
        <div class="ImageContainer">
            <img [src]="printer.img_url[0]" alt="" style="width: 100%; height: 300px">
        </div>
        <div class="DetailsContainer">
            <div class="ContentContainer" style="align-self: stretch; height: 20px; flex-direction: column; justify-content: center; align-items: center; gap: 16px; display: flex">
                <div class="FeatureList">
                    <div class="Feature">
                        <div [class]="printer.color | productColorIcon: 'ColorCircle' : 'BlackCircle' "></div>
                        <p>{{printer.color ? 'Color' : 'B/N'}}</p>
                    </div>
                    <div class="Feature">
                        <i class="pi pi-window-minimize"></i>
                        <p class="PrintSize">{{printer.maxPrintSize}}</p>
                    </div>
                    <div class="Feature">
                        <i class="pi pi-clock"></i>
                        <p class="PrintVelocity">{{printer.printVelocity}} ppm</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="ActionContainer">
            <button class="button button-primary button-rounded button-full">
              <span class="button-label">MÃ¡s Info</span>
              <i class="pi pi-arrow-right" style="color: white; font-size: 1rem;"></i>
            </button>
        </div>
    </div>
</div>
