<div class="banner">
    <div class="wrapper container">
        <div class="banner-body">
            <h1 class="banner-title">Consumibles</h1>
            <h5 class="banner-subtitle">Abastece tus Multifuncionales con Nuestros Consumibles de Calidad</h5>
            <shared-search-bar></shared-search-bar>
        </div>
    </div>
</div>

<section id="categorias">
    <div class="container py-5">
        <div class="section-body">
            <div class="section-title justify-content-center ">
                <h1>Categorias</h1>
            </div>
            <div class="carousel-container">
                <p-carousel [value]="categories" [numVisible]="1" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions" [showNavigators]="true">
                    <ng-template let-category pTemplate="item">
                        <div class="category-card" (click)="navigateToProductList(category.name)">
                            <div class="image">
                                <img [src]="category.img" alt="category.name" />
                            </div>
                            <div class="body">
                                <h4 class="title mb-0">{{ category.name }}</h4>
                                <i class="pi pi-arrow-right" id="translate-icon"></i>
                            </div>
                        </div>
                    </ng-template>
                </p-carousel>
            </div>
        </div>
    </div>
</section>

<section class="aspectos-destacados">
    <div class="title">
        <h1>Aquí están los aspectos más destacados que nos distinguen</h1>
    </div>
    <div class="container">
        <div class="row">
            <p-carousel [value]="aspectos" [numVisible]="1" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptionsAspectos" [showNavigators]="false" class="d-md-none">
                <ng-template let-aspectos pTemplate="item">
                    <div class="aspectos-card">
                        <div class="title">
                            <h1>{{ aspectos.title }}</h1>
                        </div>
                        <div class="body">
                            <p>{{ aspectos.description }}</p>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
            <p-carousel [value]="aspectos" [numVisible]="1" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptionsAspectos" class="d-none d-md-block">
                <ng-template let-aspectos pTemplate="item">
                    <div class="aspectos-card">
                        <div class="title">
                            <h1>{{ aspectos.title }}</h1>
                        </div>
                        <div class="body">
                            <p>{{ aspectos.description }}</p>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
</section>
